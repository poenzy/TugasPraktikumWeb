<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penjadwal Pertemuan</title>
</head>
<body>
    <h2>Form Penjadwal Pertemuan</h2>
    
    <fieldset>
        <legend>Informasi Pribadi</legend>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="telepon">No. Telepon:</label>
        <input type="text" id="telepon" name="telepon" pattern="\d{4}-\d{6}" placeholder="XXXX-XXXXXX" required>
        <small>Format: XXXX-XXXXXX</small><br><br>

        <label for="email">Alamat Email:</label>
        <input type="email" id="email" name="email" required>
        <small>Format: nama@domain.com</small><br><br>

        <label for="tgl_lahir">Tanggal Lahir:</label>
        <input type="date" id="tgl_lahir" name="tgl_lahir" min="1987-01-01" max="1993-01-01" required><br><br>
    </fieldset>

    <fieldset>
        <legend>Permintaan Pertemuan</legend>
        <label for="tujuan">Tujuan Pertemuan:</label>
        <input type="text" id="tujuan" name="tujuan" required><br><br>

        <label for="kepentingan">Tingkat Kepentingan Pertemuan:</label>
        <input type="range" id="kepentingan" name="kepentingan" min="0" max="10">
        <small>0 = Tidak Penting, 10 = Mendesak</small><br><br>

        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" name="tanggal" required><br><br>

        <label for="waktu">Waktu:</label>
        <input type="time" id="waktu" name="waktu" min="17:00" max="21:00" required>
        <small>Jam antara 17:00 - 21:00 WIB</small><br><br>
    </fieldset>

    <input type="submit" value="Submit">

    <script>
        // Set min tanggal hari ini agar tidak bisa memilih tanggal sebelum hari ini
        document.getElementById("tanggal").min = new Date().toISOString().split("T")[0];
    </script>
</body>
</html>
