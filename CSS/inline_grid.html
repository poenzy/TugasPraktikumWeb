<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belaja CSS Grid box</title>
    <style>
      .tempat_grid {
        display: inline-grid;
        grid-template-columns: auto auto auto;
        background-color: #2196f3;
        padding: 10px;
      }
      .item_grid {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Tampilan:</h1>
    <div class="tempat_grid">
      <div class="item_grid">1</div>
      <div class="item_grid">2</div>
      <div class="item_grid">3</div>
      <div class="item_grid">4</div>
      <div class="item_grid">5</div>
      <div class="item_grid">6</div>
      <div class="item_grid">7</div>
      <div class="item_grid">8</div>
      <div class="item_grid">9</div>
    </div>
    <div>
        Mengubah display: grid menjadi inline-grid membuat elemen tetap berperilaku sebagai grid, namun hanya menempati ruang sesuai kontennya dan bisa sejajar dengan elemen lain, bukan membuat baris baru. Ini memberikan fleksibilitas dalam tata letak inline.
    </div>
  </body>
</html>
