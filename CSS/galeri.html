<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejalajar Flex Box</title>
    <style>
        .wadah_flex{
            display: flex;
            background: gainsboro;
            flex-direction: row;
            flex-wrap: wrap;

        }
        .wadah_flex > div{
            margin: 10px;
            border: 1px;
        }
        img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="wadah_flex">
        <div><img src="/CSS/image/1.jpg"></div>
        <div><img src="/CSS/image/2.jpg"></div>
        <div><img src="/CSS/image/3.jpg"></div>
        <div><img src="/CSS/image/4.jpg"></div>
        <div><img src="/CSS/image/5.jpg"></div>
        <div><img src="/CSS/image/6.jpg"></div>
        <div><img src="/CSS/image/7.jpg"></div>
        <div><img src="/CSS/image/8.jpg"></div>
        <div><img src="/CSS/image/9.jpg"></div>
        <div><img src="/CSS/image/10.jpg"></div>
        <div><img src="/CSS/image/11.jpg"></div>
        <div><img src="/CSS/image/12.jpg"></div>
        <div><img src="/CSS/image/13.jpg"></div>
        <div><img src="/CSS/image/14.jpg"></div>
        <div><img src="/CSS/image/15.jpg"></div>
        <div><img src="/CSS/image/16.jpg"></div>
        <div><img src="/CSS/image/17.jpg"></div>
        <div><img src="/CSS/image/18.jpg"></div>
    </div>
</body>
</html>
