<!DOCTYPE html>
<html>
<head>
  <title>Validasi Masukan</title>
</head>
<body>

<script language="JavaScript">
  function cekNama(form) {
    if (form.elements[0].value == "") {
      alert("Nama harus dimasukkan");
      form.nama.focus();
      form.nama.select();
      return false;
    }
    alert("Terima kasih, " + form.elements[0].value);
    return true;
  }
</script>

<form name="formku">
  <pre>
Nama : <input type="text" name="nama"><br>
<input type="button" value="Kirim" onclick="cekNama(this.form)">
  </pre>
</form>

</body>
</html>
