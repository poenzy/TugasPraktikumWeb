<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Confirm Box</title>
</head> 
<body>
    <h2>JavaScript Confirm Box</h2>
    <button onclick="myFuntion()">Klik Ini</button>
    <p id="demo"></p>
    <script>
        function myFuntion() {
            var txt;
            if (confirm("Apakah Anda akan logout?")){
                txt ="anda mengeklik ok"
            } else {
                txt= "anda mengeklik cancel."
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</body>
</html>
